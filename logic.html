// levels constents
var INIT_LEVEL = 50;
var MAX_LEVEL = 100;

// list size definition
var MAX_CRT_SIZE = 10;
var ERROR_SIZE = 3;

// repeat time définitions
var MAX_CORRECT_TM = 20;
var MAX_REPEAT_ERROR = 3;
var NEED_CORRECT_TM = 4;
var NEED_RECORRECT_TM = 3;
var ERROR_WAIT_LENGTH = 4;

var STATUT_WATTING = 1;
var STATUT_CRT = 2;
var STATUT_ERROR = 3;
var STATUT_FINISHED = 4;

var SHOW_LIST = true;

// list functions
// return if arr contient findValue
function contains(arr, findValue){
	for(var i=0; i<arr.length; i++){
		if(arr[i]==findValue){
			return true;
		}
	}
	return false;
}
function removeValue(list, value){
	for(i in list){
		if(list[i] == value){
			list.splice(i, 1);
		}
	}	
}


// random 0 to n-1, ratio i / i+1 = d 
function randomRatio(n, d){// alert(currentList.length + ", " + n + "," + d)
	if(d==1){
		return random(n);
	}
	var N = (Math.pow(d, n)-1);
	var r = N + 1 - Math.random() * N;
	return n - Math.ceil(Math.log(r) / Math.log(d));
}

// random 0 to n-1
function random(n){
	return Math.floor(Math.random()*n);
}

// lists
var waitingList;
var finishedList;
var currentList;
var errorList;
function initEmptyLists(){
	waitingList = new Array();
	finishedList = new Array();
	currentList = new Array();
	errorList = [emptyWordId(), emptyWordId(), emptyWordId()];

}

function emptyWordId(){
	return -(random(1000)+1000);
}

function isEmptyWordId(i){
	return i<0;
}

function isValidWordId(i){
	return i>=0 && i< words.length;
}

function initLists(){
	initEmptyLists();

	for(var i=0; i<words.length; i++){
		toWaitting(i);
	}

	for(var i=0; i<MAX_CRT_SIZE; i++){
		if(waitingList.length==0){
			break;
		}
		r = random(waitingList.length);
		toCurrent(waitingList.splice(r, 1)[0]);
	}
}

// functions that set value i into a list
function changeToList(i, list, statut, pos){	
	// remove if already exist
	removeValue(waitingList, i);
	removeValue(currentList, i);
	removeValue(errorList, i);
	removeValue(finishedList, i);

	if(pos==null || list.length<pos){
		list.push(i);
	}else{
		list.splice(pos, 0, i);
	}
	if(isValidWordId(i) && (statut==STATUT_WATTING || words[i].statut != STATUT_FINISHED)){
		words[i].statut = statut;
	}
}

function toWaitting(i){
	if(!isEmptyWordId(i) && words[i].statut != STATUT_WATTING){
		words[i].totalCorrectCt = 0;
		words[i].repeatErrCt = 0;
		words[i].correctCt = 0;
	}
	changeToList(i, waitingList, STATUT_WATTING);
}

function toCurrent(i, pos){
	if(isValidWordId(i) && words[i].statut != STATUT_CRT){
		words[i].repeatErrCt = 0;
		words[i].correctCt = 0;
	}
	changeToList(i, currentList, STATUT_CRT, pos);
}

function toError(i){
	if(isValidWordId(i) && words[i].statut != STATUT_ERROR){
		words[i].repeatErrCt = 0;
		words[i].correctCt = 0;
	}
	changeToList(i, errorList, STATUT_ERROR);
	if( errorList.length > ERROR_SIZE){
		for(i=errorList.length; i>=0; i--){
			if(isEmptyWordId(errorList[i])){
				errorList.splice(i, 1);
				break;
			}
		}
	}
}

function toFinished(i){
	changeToList(i, finishedList, STATUT_FINISHED);
}

// affichage functions
function affLists(){
	showList(waitingList, "waiting_div");
	showList(finishedList, "finished_div");
	showList(currentList, "current_div");
	showList(errorList, "error_div");
	document.getElementById("aff").style.display = SHOW_LIST ? "block" : "none";
}

function showList(list, divId){
	var div = document.getElementById(divId);
	div.innerHTML = "";
	for(var i=0; i<list.length; i++){
		div.innerHTML += getWordAff(list[i]);
	}
}

function getWordAff(i){
	if(isValidWordId(i)){
		var word = words[i];
		colorCode = getColorCode(word.level)
		var selectedword = (i==SELECTED_WORD_ID)?" crtword" : "";
		var finishedword = (word.statut==STATUT_FINISHED)?" finishedword" : "";
		return '<div class="affword'+ selectedword + finishedword + '" style="background-color:'+colorCode+'">'
				+ getIndiceBlock("error", MAX_REPEAT_ERROR, word.repeatErrCt)
				+ (
					word.statut==STATUT_ERROR 
					? getIndiceBlock("recorect", NEED_RECORRECT_TM, word.correctCt) 
					: getIndiceBlock("correct", NEED_CORRECT_TM, word.correctCt) 
				)
				+ getIndiceBlock("total", MAX_CORRECT_TM, word.totalCorrectCt)
				+ word.word +'</div>\n';
	}else{
		return '<div class="affword_null" style="background-color:white">&nbsp;</div>\n';
	}
}

function getIndiceBlock(name, total, value){
	var spanHtml = '\n<span class="indice_b b_' + name + '">';	
	var name_point = name;
	if( (name=="total" && total > 20) || (name!="total" && total > 5)){
		name_point += "_small";
	}

	for(var i=0; i<total; i++){
		if(i<value){
        	spanHtml += '\n  <span class="indice_v '+name_point+'"></span>'
		}else{
			spanHtml += '\n  <span class="indice_t '+name_point+'"></span>'
		}
	}
    spanHtml += '\n</span>\n';
	return spanHtml;
        		
}

function getColorCode(level){
	var level = (level-1)
	if(level<1){
		level=1;
	}
	level = Math.floor(100/level)+155;

	var a=level.toString(16);
	return "#"+a+a+a;
}

var words=[];


function hideButtons(divId){
	document.getElementById(divId).style.display="none";
}

function showButtons(divId){
	document.getElementById(divId).style.display= (divId=="btndiv_3" || divId=="btndiv_4") ? "inline-block" : "inline-block";
}

function showStartButtonsByCondition(){
	if(words==null || words.length <=0 ){
		hideButtons("btndiv_3");
	}else{
		showButtons("btndiv_3");
	}

}

function getSeparator(){
	var radios = document.getElementsByName("separator");
	for(var i=0; i<radios.length; i++){
		if(radios[i].checked){
			return radios[i].value;
		}
	}
	return ",";
}

function load(){
	var inputs = document.getElementById("input_words").value;
	inputs = inputs.trim();
	var values=inputs.split("\n");

	words = new Array();

	for(var i=0; i<values.length; i++){
		if(values[i] == null || values[i].trim().length==0){
			break;
		}
		var params = values[i].split(getSeparator());
		if(params.length==2){
			words[i]={'word':params[0],'mean':params[1],'level':INIT_LEVEL};
		}else if(params.length==3 && params[2]!=''){
			words[i]={'word':params[0],'mean':params[1],'level':params[2]};
		}
	}
	
	initLists();
	affLists();
	showStartButtonsByCondition();
}

function save(){
	var saveValues = "";
	for(var i=0; i<words.length; i++){
		saveValues += words[i].word+getSeparator()+words[i].mean+getSeparator()+words[i].level+"\n";
	}
	
	document.getElementById("input_words").value = saveValues;
}



function getQuestionField(){
	var direction = document.getElementById("direction_inverse");
	return direction.checked? "mean" : "word";
}

function getAnswerField(){
	var direction = document.getElementById("direction_inverse");
	return direction.checked? "word" : "mean";
}

function getNext(list, ratio){
	var i = randomRatio(list.length-1, ratio);
	// return list.splice(i, 1)[0]; // ch
	return list[i]; 
}

var startTime;
function start(){
	initLists();
	startTime = Date.now();
	nextWord();
}

function finish(){
	var t = Math.floor((Date.now()-startTime)/1000)
	alert("完成 !\n用时" + Math.floor(t/60) +"m"+ (t%60) +"s");
	hideButtons("btndiv_1");
	hideButtons("btndiv_2");
	showButtons("btndiv_3");
	hideButtons("btndiv_4");
	hideButtons("btndiv_5");
	initLists();
	affLists();
	save();
}

var SELECTED_WORD_ID;
crtWordBeginTime=0;
function nextWord(){
	var i = getNext(errorList, 3);
	if(isValidWordId(i)){
		SELECTED_WORD_ID = i;
	}else{
		toError(i);
		SELECTED_WORD_ID = getNext(currentList, 2);
	}

	crtWordBeginTime=new Date().getTime();
	showQuestion();

	showButtons("btndiv_1");
	showButtons("btndiv_2");
	hideButtons("btndiv_3");
	showButtons("btndiv_4");
	// hideButtons("btndiv_5");


	affLists();
}

function showQuestion(){
	var field = getQuestionField();
	var question = words[SELECTED_WORD_ID][field];

	if(field=="word"){
		readWord(question);
	}

	document.getElementById("question").innerHTML = field=="word"? ('<span class="bigger">' + question + '</span>') : question;
	document.getElementById("answer").innerHTML="";	
	var crtDetail = getCrtDetail();
	if(crtDetail != null){
		document.getElementById("detail").innerHTML = crtDetail;
		showButtons("btndiv_5");
	}else{
		hideButtons("btndiv_5");
	}
	hideDetail();
}

function getCrtDetail(){
	var crtWd = words[SELECTED_WORD_ID];
	if(crtWd.example != null){
		return '<span class="small">' + crtWd.example + "<br>" + crtWd.exampleTrans + (crtWd.src == "不适用单词" ? "" : ("<br>" + crtWd.src)) + '</span>';
	}else{
		return null;
	}
}

function hideDetail(){
	document.getElementById("detail").style.display="none";
}

function showDetail(){
	document.getElementById("detail").style.display="block";
}

function swichDetail(){
	if(document.getElementById("detail").style.display=="none"){
		showDetail();
	}else{
		hideDetail();
	}
}


function showAnswer(){
	var field = getAnswerField();
	var answer = words[SELECTED_WORD_ID][field];

	if(field=="word"){
		readWord(answer);
	}
	document.getElementById("answer").innerHTML = field=="word"? ('<span class="bigger">' + answer + '</span>') : answer;	
}

function readCurrentWord(){
	var crtWord = words[SELECTED_WORD_ID];
	if(crtWord != null){
		readWord(crtWord.word);
	}
}

function readCurrentDetail(){
	var crtWord = words[SELECTED_WORD_ID];
	if(crtWord != null){
		readWord(crtWord.example);
	}
}

function onRight(){
	updateLevel(SELECTED_WORD_ID, true);

	var crtWord = words[SELECTED_WORD_ID];
	var crtStatut = crtWord.statut;
	crtWord.totalCorrectCt++;
	crtWord.correctCt++;
	crtWord.repeatErrCt = 0;

	if(crtWord.totalCorrectCt >= MAX_CORRECT_TM || (crtStatut==STATUT_CRT && crtWord.correctCt>=NEED_CORRECT_TM)){
		toFinished(SELECTED_WORD_ID);
	}else if(crtStatut==STATUT_ERROR && crtWord.correctCt>=NEED_RECORRECT_TM){
		toCurrent(SELECTED_WORD_ID)
	}else{
		if(crtStatut == STATUT_ERROR){
			toError(SELECTED_WORD_ID);
		}else{
			toCurrent(SELECTED_WORD_ID);
		}
	}

	if(errorList.length < ERROR_SIZE){
		errorList.push(emptyWordId());
	}

	while(currentList.length + validWordIdCount(errorList) < MAX_CRT_SIZE && words.length >= MAX_CRT_SIZE){
		if(waitingList.length>0){
			var r = random(waitingList.length);
			toCurrent(waitingList.splice(r, 1)[0]);
		}else if(finishedList.length>0){
			var r = random(finishedList.length);
			toCurrent(finishedList.splice(r, 1)[0]);
		}
	}

	if(isAllFinished()){
		finish();
	}else{
		nextWord();
	}

}

function onWrong(){
	updateLevel(SELECTED_WORD_ID, false);

	var crtWord = words[SELECTED_WORD_ID];
	var crtStatut = crtWord.statut;
	
	crtWord.repeatErrCt++;
	if(crtStatut==STATUT_ERROR || crtWord.repeatErrCt>=MAX_REPEAT_ERROR){
		toError(SELECTED_WORD_ID);
	}else{
		toCurrent(SELECTED_WORD_ID, ERROR_WAIT_LENGTH);
	}



	nextWord();
}

function validWordIdCount(list){
	var cnt = 0;
	for(i in list){
		if(isValidWordId(list[i])){
			cnt++;
		}
	}
	return cnt;
}

function isAllFinished(){
	var cnt = 0;
	for(i in words){
		if(words[i].statut == STATUT_FINISHED){
			cnt++;
		}
	}
	return cnt==words.length;
}

function updateLevel(idx, res){
	if(!res){
		words[idx].level=MAX_LEVEL;
	}else{
		var tm = new Date().getTime()-crtWordBeginTime
		words[idx].level=Math.min(Math.floor((words[idx].level+tm/1000)/2), MAX_LEVEL);
		
	}
}

function initOptions(){
	initOptionSelector("OPTION_MAX_CRT_SIZE", MAX_CRT_SIZE, 6, 20);
	initOptionSelector("OPTION_ERROR_SIZE", ERROR_SIZE, 2, 6);
	initOptionSelector("OPTION_MAX_CORRECT_TM", MAX_CORRECT_TM, 5, 40);
	initOptionSelector("OPTION_NEED_CORRECT_TM", NEED_CORRECT_TM, 1, 10);
	initOptionSelector("OPTION_MAX_REPEAT_ERROR", MAX_REPEAT_ERROR, 1, 5);
	initOptionSelector("OPTION_NEED_RECORRECT_TM", NEED_RECORRECT_TM, 1, 10);
}

function initOptionSelector(elmId, param, minV, maxV){
	var selector = document.getElementById(elmId);
	for(var i=minV; i<=maxV; i++){
		selector.add(new Option(i,i, false, i==param));
	}
}


function changeOption(){
	MAX_CRT_SIZE = document.getElementById("OPTION_MAX_CRT_SIZE").value;
	ERROR_SIZE = document.getElementById("OPTION_ERROR_SIZE").value;
	MAX_CORRECT_TM = document.getElementById("OPTION_MAX_CORRECT_TM").value;
	NEED_CORRECT_TM = document.getElementById("OPTION_NEED_CORRECT_TM").value;
	MAX_REPEAT_ERROR = document.getElementById("OPTION_MAX_REPEAT_ERROR").value;
	NEED_RECORRECT_TM = document.getElementById("OPTION_NEED_RECORRECT_TM").value;
	NEED_RECORRECT_TM = document.getElementById("OPTION_NEED_RECORRECT_TM").value;
	SHOW_LIST = document.getElementById("OPTION_SHOW_LIST").checked;
	affLists();	
}

// keyboard
function handleShortcut(event) { 
    if (event.key === "ArrowLeft") { 
        onRight();
        event.preventDefault(); 
        // Votre action à effectuer lorsque la touche est enfoncée 
    }else if(event.key === "ArrowRight"){
        onWrong();
        event.preventDefault(); 
    }else if(event.key === "ArrowUp"){
        readCurrentWord();
        event.preventDefault(); 
    }else if(event.key === "ArrowDown"){
        showAnswer();
        event.preventDefault(); 
    }else if(event.key === "l"){
        swichDetail();
        event.preventDefault(); 
    }else if(event.key === "o"){
        readCurrentDetail();
        event.preventDefault(); 
    }
} 
document.addEventListener("keydown", handleShortcut);



// voice reader

var reader_init_count = 0;
var reader_voices;
function waitInit(){
	var success = false;
	try {
		if(window.speechSynthesis.getVoices().length>0){
			reader_voices = window.speechSynthesis.getVoices();

			initSelector("fr-FR");
			// initSelector("zh-CN");
			// initSelector("zh-TW");
			success = true;
		}
	} catch (error) {console.error(error);}

	if(success){
		return;
	}else if(!success && reader_init_count++<5){
		setTimeout(waitInit,100);
	}
}


function initSelector(lang){
	var selector = document.getElementById("lang_"+lang);
	for(i=0; i<reader_voices.length; i++){
		if(reader_voices[i].lang==lang){
			var option_i = new Option(reader_voices[i].name,i, false, reader_voices[i].name.includes("Google"));
			selector.add(option_i);
		}
	}
}


function getVoice(v){
	return reader_voices[v];
}

function speak(txt, voice){
	try{
		var speech = new SpeechSynthesisUtterance();
		speech.voice = voice;
		speech.text = txt;
		window.speechSynthesis.speak(speech);
	}catch (error) {}
}

function read(id, langCode){
	var lang = document.getElementById("lang_"+langCode).value;
	speak(document.getElementById(id).value, getVoice(lang));
}

function readText(txt, langCode){
	var lang = document.getElementById("lang_"+langCode).value;
	speak(txt, getVoice(lang));
}


function readWord(wd){
	if(needRead() && reader_voices != null){
		readText(wd, "fr-FR")
	}

}

function needRead(){
	return document.getElementById("read_option").checked;
}

function changeReadOption(){
	document.getElementById("readCrtWdBt").disabled = !document.getElementById("read_option").checked;
}


var lessonsList = [];
function loadTxt(inputs){
	inputs = inputs.trim();
	var values=inputs.split("\n");

	var lesson = new Array();

	for(var i=0; i<values.length; i++){
		if(values[i] == null || values[i].trim().length==0){
			break;
		}
		var params = values[i].split("\t");
		if(params.length==2){
			lesson.push({'word':params[0],'mean':params[1],'level':INIT_LEVEL});
		}else if(params.length==3 && params[2]!=''){
			lesson.push({'word':params[0],'mean':params[1],'level':params[2]});
		}else if(params.length==5){
			lesson.push({'word':params[0],'mean':params[1] + " " + params[2], 'level':INIT_LEVEL,'example':params[3],'exampleTrans':params[4]})
		}else if(params.length==6){
			lesson.push({'word':params[0],'mean':params[1] + " " + params[2], 'level':INIT_LEVEL,'example':params[3],'exampleTrans':params[4],'src':params[5]})
		}

		if(lesson.length==42){
			lessonsList.push(lesson);
			lesson = new Array();
		}
	}
	if(lesson.length != 0){
		lessonsList.push(lesson);
	}

	var selector = document.getElementById("lessons");
	for(var i=0; i<lessonsList.length; i++){
		var option = document.createElement("option");
		option.text = i+1;
		selector.add(option);
	}
}

function loadLesson(){
	var selector = document.getElementById("lessons");
	if(selector.value != null){
		words = lessonsList[selector.value-1];
		save();
	}

	initLists();
	affLists();
	showStartButtonsByCondition();
}

function nw(w, m){
	return {'word':w,'mean':m,'level':INIT_LEVEL};
}


setTimeout(waitInit,100);

</script>

	hideDetail();

	initOptions();
	loadTxt("Causalité	n.f.	因果关系	Il ne faut pas confondre corrélation et causalité.	不应混淆相关性与因果关系。	根： causa (原因/诉讼)。同源： Cause (原因), Causer (引起/聊天), Accuser (控告)。\nCorrélation	n.f.	相关性	Existe-t-il une corrélation entre ces deux phénomènes ?	这两个现象之间存在相关性吗？	根： cum + relatus (带回/报告)。同源： Relation (关系), Relatif (相对的)。\nIncidence	n.f.	直接影响	Cette décision aura une incidence directe sur le projet.	这一决定将对项目产生直接影响。	根： in- + cadere (落下/发生)。同源： Incident (事件), Cadence (节奏), Cascade (瀑布)。\nRépercussion	n.f.	连锁反应/间接影响	Les crises lointaines ont des répercussions ici.	远方的危机在此地也有间接影响。	根： re- + percutere (打击)。同源： Percuter (碰撞), Percussion (打击乐)。\nEngendrer	v.	产生/导致	La méfiance engendre souvent des conflits.	不信任往往会引发冲突。	根： in- + generare (产生)。同源： Gendre (女婿), Genre (类型), Génération (代)。\nDécouler	v.	源于/随之而来	Sa conclusion découle logiquement de son analyse.	他的结论逻辑清晰地源自他的分析。	根： de- + colare (过滤/流)。同源： Couler (流), Couloir (走廊), Passoire (漏勺)。\nPrémisse	n.f.	前提	Si la prémisse est fausse, le raisonnement s'écroule.	如果前提错了，整个推理就会坍塌。	根： prae- + mittere (放置/发送)。同源： Mission (使命), Promesse (诺言)。\nDéduction	n.f.	推论/演绎	Par déduction, on peut deviner la suite.	通过推论，我们可以猜到后续。	根： de- + ducere (引导)。同源： Déduire (推断), Conduire (驾驶)。\nImplication	n.f.	牵连/后续影响	Quelles sont les implications de ce choix ?	这个选择会有什么样的后续影响？	根： in- + plicare (折叠)。同源： Impliquer (牵连), Pli (折痕), Complice (帮凶)。\nAboutir	v.	导致/最终达成	Cette réflexion m'a fait aboutir à cette décision.	这一番思考让我最终做出了这个决定。	根： a- + bout (末端)。同源： Bout (尽头), Bouton (按钮)。\nInhérent	adj.	固有的/内在的	Le risque est inhérent à toute innovation.	风险是任何创新所固有的。	根： in- + haerere (粘附)。同源： Adhérer (坚持), Cohérent (连贯的)。\nSous-jacent	adj.	潜在的/底层的	Quel est le problème sous-jacent ?	这里的底层（潜在）问题是什么？	根： sub- + jacere (躺/投掷)。同源： Gésir (躺/位于), Jet (喷射)。\nDéterminant	adj.	决定性的	Le facteur humain est déterminant.	人为因素是决定性的。	根： de- + terminus (界限)。同源： Terme (期限), Terminer (结束)。\nPertinence	n.f.	合理性/中肯	Je ne remets pas en cause la pertinence de ton avis.	我不质疑你意见的合理性。	根： per- + tenere (持有)。同源： Appartenir (属于), Tenir (持有)。\nCohérence	n.f.	逻辑一致性	Il y a un manque de cohérence dans son récit.	他的叙述中缺乏逻辑一致性。	根： cum + haerere (粘附)。同源： Cohésion (凝聚力)。\nParadoxe	n.m.	悖论/自相矛盾	Le paradoxe, c'est qu'il veut économiser en dépensant.	矛盾之处在于，他想通过花钱来省钱。	根： para (相反) + doxa (观点)。同源： Paradoxal (矛盾的), Orthodoxe (正统的)。\nRéciproquement	adv.	反之亦然	Je l'aide, et réciproquement, il me soutient.	我帮他，反之，他也支持我。	根： requus (向后) + proquus (向前)。同源： Réciproque (互惠的)。\nHypothèse	n.f.	假设	On part sur l'hypothèse que tout se passera bien.	我们基于“一切顺利”的假设出发。	根： hypo (在下) + thesis (放置/论点)。同源： Thèse (论文), Synthèse (综合)。\nSynthèse	n.f.	综合/总结	C'est la synthèse de tout ce qu'on a dit.	这是对我们所说内容的一个总结。	根： syn (共同) + thesis (放置)。同源： Prothèse (假体), Épithète (修饰语)。\nAboutissement	n.m.	成果/最终结果	Ce projet est l'aboutissement de deux ans d'effort.	这个项目是两年努力的最终成果。	根： a- + bout。同源： Bouture (插条), Déboucher (通开/导致)。\nCompromis	n.m.	折中/妥协	Ce plan est un bon compromis.	这个方案是一个很好的折中。	根： cum + promittere (承诺)。同源： Promesse (承诺), Compromis (妥协)。\nArbitrage	n.m.	权衡/抉择	J'ai dû faire un arbitrage entre confort et prix.	我不得不在舒适度和价格间做权衡。	根： arbiter (裁判)。同源： Arbitre (裁判员), Arbitraire (任意的)。\nContrepartie	n.f.	代价/对应物	C'est spacieux, mais la contrepartie est le prix.	空间大，但代价是价格高。	根： contra + pars (部分)。同源： Part (部分), Partager (分享)。\nAlternative	n.f.	替代方案	Nous n'avons pas vraiment d'alternative.	我们确实没有其他的替代方案了。	根： alter (另一个)。同源： Autre (其他的), Altérer (改变/损坏)。\nCritère	n.m.	准则/标准	Le prix n'est pas mon seul critère.	价格并不是我唯一的筛选标准。	根： krinein (区分/判断)。同源： Critique (评论), Crise (危机)。\nJustifier	v.	证明...合理	Le résultat justifie l'investissement.	结果证明投入是合理的。	根： justus (正义) + facere。同源： Juste (公正的), Justice (正义)。\nGlobalement	adv.	总体上	Globalement, les avantages l'emportent.	总体而言，优点超过了缺点。	根： globus (球体)。同源： Globe (地球仪), Globule (小球/血球)。\nParadoxalement	adv.	矛盾的是	Paradoxalement, plus c'est simple, plus c'est cher.	矛盾的是，越简单反而越贵。	根： para + doxa。同源： Paradoxe (悖论)。\nDivergence	n.f.	分歧/差异	Il y a une divergence d'intérêts.	存在利益分歧。	根： di- + verg
